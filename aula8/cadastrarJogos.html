<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Cadastro de times</title>
</head>

<body>
    <p>Tela de cadastro de times</p>
        <br>
    <div class="form3">
        <form>
            <p>Digite o ID da equipe 1:</p>
            <input type="number" placeholder="Digite o id da equipe 1">
            <br>
            <p>Digite o ID da equipe 2:</p>
            <input type="number" placeholder="Digite o id da equipe 2">
            <br>
            <p>Digite a modalidade:</p>
            <input type="number" placeholder="Digite a modalidade">
            <br>
            <p>Digite a data:</p>
            <input type="date">
            <br>
            <p>Digite o resultado da equipe 1:</p>
            <input type="number" placeholder="Digite o resultado da equipe 1">
            <br>
            <p>Digite o resultado da equipe 2</p>
            <input type="number" placeholder="Digite o resultado da equipe 2">
            <br>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
