<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Cadastro de jogadores do 1°b</title>
</head>
<body>
    <p>Tela de cadastro de jogadores do 1°EM B</p>
        <br>
    <div class="form1">
        
        <form>
            <p>Digite o nome:</p>
            <input type="text" placeholder="Digite o nome">
            <br>
            <p>Digite a idade:</p>
            <input type="number" placeholder="Digite a idade">
            <br>
            <p>Digite a modalidade:</p>
            <input type="text" placeholder="Digite a modalidade">
            <br>
            <p>Digite o ID da sala:</p>
            <input type="number" placeholder="Digite o ID da sala">
            <br>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
